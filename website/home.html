<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #141414;
  font-family: Arial, Helvetica, sans-serif;
  color: #e6e6eb;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

*:not(html):not(body) {
  border-radius: 10px;
  width: auto;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #1c1c1c;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 12px 0;
  z-index: 1000;
}

.navbar img {
  width: 28px;
  height: 28px;
  cursor: pointer;
  filter: brightness(0) invert(1);
  transition: filter 0.2s;
}

.navbar img:hover {
  filter: brightness(0) invert(1) drop-shadow(0 0 4px #8b5cf6);
}

.hero {
  margin-top: 64px;
  margin-left: auto;
  margin-right: auto;
  width: 97%;
  max-width: 1000px;
  height: 300px;
  border-radius: 10px;
  background-image: url('https://teamanu.github.io/Website/assets/images/hero-section.png');
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero strong {
  font-size: 2rem;
  margin-bottom: 8px;
}

.hero span {
  font-size: 1rem;
  color: #a0a0a5;
  margin-bottom: 12px;
}

.hero button {
  border: 2px solid #8b5cf6;
  background: transparent;
  color: #e6e6eb;
  padding: 10px 20px;
  cursor: pointer;
  transition: all 0.2s;
}

.hero button:hover {
  background: #8b5cf6;
  border-color: #8b5cf6;
}

.body-section {
  margin: 30px auto;
  width: 97%;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.body-section strong {
  display: block;
  text-align: center;
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.body-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1c1c1c;
  padding: 12px;
  cursor: pointer;
  transition: background 0.2s;
}

.body-bar:hover {
  background: #2a2a2a;
}

.body-bar-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.body-bar-left img {
  width: 24px;
  height: 24px;
  filter: brightness(0) invert(1);
}

.body-bar-right img {
  width: 18px;
  height: 18px;
  filter: brightness(0) invert(1);
}

.search-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1c1c1c;
  width: 90%;
  max-width: 400px;
  padding: 20px;
  display: none;
  flex-direction: column;
  gap: 15px;
  z-index: 1100;
}

.search-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.search-header strong {
  font-size: 1.1rem;
}

.search-header img {
  width: 20px;
  height: 20px;
  cursor: pointer;
  filter: brightness(0) invert(1);
}

.search-input {
  display: flex;
  align-items: center;
  background: #222;
  padding: 10px;
}

.search-input img {
  width: 20px;
  height: 20px;
  margin-right: 8px;
  filter: brightness(0) invert(1);
}

.search-input input {
  background: transparent;
  border: none;
  outline: none;
  flex: 1;
  color: #e6e6eb;
  font-size: 1rem;
}

.full-menu {
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1c1c1c;
  padding: 20px;
  display: flex;
  flex-direction: column;
  transition: top 0.3s ease;
  z-index: 1200;
}

.menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu-header strong {
  font-size: 1.2rem;
}

.menu-header img {
  width: 22px;
  height: 22px;
  cursor: pointer;
  filter: brightness(0) invert(1);
}

.menu-options {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.menu-option {
  display: flex;
  align-items: center;
  padding: 10px;
  cursor: pointer;
  transition: background 0.2s;
}

.menu-option img {
  width: 22px;
  height: 22px;
  margin-right: 10px;
  filter: brightness(0) invert(1);
}

.menu-option:hover {
  background: #2a2a2a;
  border-radius: 10px;
}

@media(max-width:600px){
  .hero { height: 220px; }
  .hero strong { font-size: 1.5rem; }
  .hero span { font-size: 0.9rem; }
  .hero button { padding: 8px 16px; }
  .body-bar-left img { width: 20px; height: 20px; }
  .body-bar-right img { width: 16px; height: 16px; }
}
</style>
</head>
<body>

<div class="navbar">
  <img src="https://teamanu.github.io/Website/assets/icons/home.png" alt="Home" id="home-btn">
  <img src="https://teamanu.github.io/Website/assets/icons/search.png" alt="Search" id="search-btn">
  <img src="https://teamanu.github.io/Website/assets/icons/account.png" alt="Accounts" id="accounts-btn">
  <img src="https://teamanu.github.io/Website/assets/icons/settings.png" alt="Settings" id="settings-btn">
  <img src="https://teamanu.github.io/Website/assets/icons/menu.png" alt="Menu" id="menu-btn">
</div>

<div class="hero">
  <strong>Welcome to AnuByte</strong>
  <span>Explore. Shop. There's lots to do!</span>
  <button id="hero-btn">Learn more</button>

<div class="body-section">

    <div class="body-bar-left">

      <span>Projects</span>
    </div>
    <div class="body-bar-right">
      <img src="https://teamanu.github.io/Website/assets/icons/link.png" alt="Arrow">
    </div>
  </div>
  <div class="body-bar" onclick="window.location.href=''">
    <div class="body-bar-left">
      <img src="https://teamanu.github.io/Website/assets/icons/downloads.png" alt="Downloads Icon">
      <span>Downloads</span>
    </div>
    <div class="body-bar-right">
      <img src="https://teamanu.github.io/Website/assets/icons/link.png" alt="Arrow">
    </div>
  </div>
  <div class="body-bar" onclick="window.location.href=''">
    <div class="body-bar-left">
      <img src="https://teamanu.github.io/Website/assets/icons/tools.png" alt="Tools Icon">
      <span>Tools</span>
    </div>
    <div class="body-bar-right">
      <img src="https://teamanu.github.io/Website/assets/icons/link.png" alt="Arrow">
    </div>
  </div>
</div>

<div class="search-popup" id="search-popup">
  <div class="search-header">
    <strong>Search</strong>
    <img src="https://teamanu.github.io/Website/assets/icons/close.png" alt="Close" id="close-search">
  </div>
  <div class="search-input">
    <img src="https://teamanu.github.io/Website/assets/icons/search.png" alt="Search Icon">
    <input type="text" placeholder="Search...">
  </div>
</div>

<div class="full-menu" id="full-menu">
  <div class="menu-header">
    <strong>Menu</strong>
    <img src="https://teamanu.github.io/Website/assets/icons/close.png" alt="Close Menu" id="close-menu">
  </div>
  <div class="menu-options">
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/projects.png" alt="Projects Icon">

    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/downloads.png" alt="Downloads Icon">
      <span>Downloads</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/tools.png" alt="Tools Icon">
      <span>Tools</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/shop.png" alt="Shop Icon">
      <span>Shop</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/anubyte-ai.png" alt="AnuByte AI Icon">
      <span>AnuByte AI</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/anubyte-app.png" alt="AnuByte App Icon">
      <span>AnuByte App</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/information.png" alt="Information Icon">
      <span>Information</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/experiments.png" alt="Experiments Icon">
      <span>Experiments</span>
    </div>
    <div class="menu-option" onclick="window.location.href=''">
      <img src="https://teamanu.github.io/Website/assets/icons/miscellaneous.png" alt="Miscellaneous Icon">
      <span>Miscellaneous</span>
    </div>
  </div>
</div>

<script>
document.getElementById('home-btn').onclick = function() { window.location.href = "https://teamanu.github.io/Website/website/home.html"; };
document.getElementById('accounts-btn').onclick = function() { window.location.href = "https://teamanu.github.io/Website/website/account/login.html"; };
document.getElementById('settings-btn').onclick = function() { window.location.href = "https://teamanu.github.io/Website/website/settings/settings.html"; };
document.getElementById('hero-btn').onclick = function() { window.location.href = "https://teamanu.github.io/Website/website/information/about-us.html"; };

const searchBtn = document.getElementById('search-btn');
const searchPopup = document.getElementById('search-popup');
const closeSearch = document.getElementById('close-search');

searchBtn.onclick = function() { searchPopup.style.display = 'flex'; };
closeSearch.onclick = function() { searchPopup.style.display = 'none'; };

const menuBtn = document.getElementById('menu-btn');
const fullMenu = document.getElementById('full-menu');
const closeMenu = document.getElementById('close-menu');

menuBtn.onclick = function() { fullMenu.style.top = '0'; };
closeMenu.onclick = function() { fullMenu.style.top = '-100%'; };
</script>

</body>
</html>
