<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="author" content="Team ANU">
<meta name="publisher" content="AnuByte Developments">
<link rel="stylesheet" href="https://teamanu.github.io/Website/assets/styling/responsive.css">
<link rel="stylesheet" href="https://teamanu.github.io/Website/assets/styling/user-experience.css">
<link rel="stylesheet" href="https://teamanu.github.io/Website/assets/styling/colours.css">
<link rel="stylesheet" href="https://teamanu.github.io/Website/assets/styling/navigation-bar.css">
<script src="https://teamanu.github.io/Website/assets/scripts/navigation-bar.js"></script>
<link rel="icon" href="https://teamanu.github.io/Website/assets/branding/logo.png" type="image/png">
<style>
.login-body {
  width: 97%;
  max-width: 480px;
  margin: 5vh auto;
  padding: 2rem;
  border-radius: 8px;
  background-color: #1a1a1a;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.login-body img {
  width: 64px;
  height: 64px;
  margin-bottom: 1rem;
}
.login-body h3 {
  margin-bottom: 1.5rem;
  text-align: center;
}
.input-group {
  width: 100%;
  margin-bottom: 1rem;
  position: relative;
}
.input-group input {
  width: 100%;
  padding: 0.75rem 0.75rem 0.75rem 2.5rem;
  border-radius: 8px;
  border: none;
}
.input-group img {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
}
.options {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}
.options label {
  display: flex;
  align-items: center;
  gap: 6px;
}
.options input[type="checkbox"] {
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 1px solid;
  display: inline-block;
  vertical-align: middle;
}
.options input[type="checkbox"]:checked {
  background-color: #5a2a82;
  border-color: #5a2a82;
}
.buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  width: 100%;
  margin-bottom: 1.5rem;
}
.buttons button {
  flex: 1;
  border-radius: 8px;
  padding: 0.5rem;
  border: none;
  background-color: #2d2d2d;
}
.buttons button:hover {
  background-color: #5a2a82;
}
#error-bar {
  display: none;
  width: 97%;
  margin: 1rem auto;
  padding: 0.75rem;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
}
.social {
  text-align: center;
}
.social-icons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 1rem 0;
}
.social-icons img {
  width: 32px;
  height: 32px;
}
.footer-link {
  text-align: center;
  margin-top: 1rem;
}
</style>
<script>
function login() {
  const username = document.getElementById("LocalAccount").value.trim();
  const password = document.getElementById("AnuByte").value.trim();
  if (username === "Administrator" && password === "TeamANUAdmin") {
    window.location.href = "#";
  } else {
    document.getElementById("error-bar").style.display = "block";
  }
}
function guest() {
  window.location.href = "#";
}
</script>
</head>
<body>
<div id="error-bar">Incorrect credentials</div>
<div class="login-body">
  <img src="#" alt="Lock">
  <h3>Login</h3>
  <div class="input-group">
    <img src="#" alt="User">
    <input id="username" type="text" placeholder="Username">
  </div>
  <div class="input-group">
    <img src="#" alt="Password">
    <input id="password" type="password" placeholder="Password">
  </div>
  <div class="options">
    <label><input type="checkbox">Remember me</label>
    <a href="#">Forgot password?</a>
  </div>
  <div class="buttons">
    <button onclick="login()">Login</button>
    <button onclick="guest()">Guest</button>
  </div>
  <div class="social">
    <p>Or login with</p>
    <div class="social-icons">
      <a href="#"><img src="#" alt="#"></a>
      <a href="#"><img src="#" alt="#"></a>
      <a href="#"><img src="#" alt="#"></a>
      <a href="#"><img src="#" alt="#"></a>
      <a href="#"><img src="#" alt="#"></a>
    </div>
  </div>
  <div class="footer-link">
    <a href="">Create an account</a>
  </div>
</div>
</body>
</html>
