<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checking Browser...</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #141414;
  font-family: Arial, Helvetica, sans-serif;
  color: #e6e6eb;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

*:not(html):not(body) {
  border-radius: 10px;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.loader {
  position: relative;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}

.spinner {
  position: absolute;
  top: 0;
  left: 0;
  width: 120px;
  height: 120px;
  border: 3px solid #1e1e1e;
  border-top: 3px solid #8b5cf6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 0;
}

.icon {
  width: 50px;
  height: 50px;
  position: relative;
  z-index: 1;
}

.text-wrap {
  margin-top: 20px;
}

.text-wrap strong {
  display: block;
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 6px;
}

.text-wrap span {
  display: block;
  font-size: 0.95rem;
  color: #a0a0a5;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 600px) {
  .loader {
    width: 90px;
    height: 90px;
  }
  .spinner {
    width: 90px;
    height: 90px;
  }
  .icon {
    width: 38px;
    height: 38px;
  }
  .text-wrap strong {
    font-size: 1rem;
  }
  .text-wrap span {
    font-size: 0.85rem;
  }
}
</style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <img class="icon" src="https://teamanu.github.io/Website/assets/icons/checking-browser.png" alt="Icon">
  </div>
  <div class="text-wrap">
    <strong>Verifying you are human</strong>
    <span>Please wait a moment...</span>
  </div>

<script>
  setTimeout(function() {
    window.location.href = "https://teamanu.github.io/Website/website/home.html";
  }, 3000);
</script>
</body>
</html>
