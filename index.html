<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking Browser...</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #141414;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #ffffff;
    flex-direction: column;
    text-align: center;
  }

  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #1e1e1e;
    border-top: 6px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  .preloader-title {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 6px;
  }

  .preloader-subtitle {
    font-weight: 400;
    font-size: 14px;
    color: #c0c0c0;
  }
</style>
</head>
<body>

<div class="spinner"></div>
<div class="preloader-title">Verifying you are human</div>
<div class="preloader-subtitle">Please wait a moment...</div>

<script>
  setTimeout(() => {
    window.location.href = "https://teamanu.github.io/Website/website/home.html";
  }, 3000);
</script>

</body>
</html>
